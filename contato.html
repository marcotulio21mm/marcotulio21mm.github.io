<html lang="en">

<head>

    <link href="./main.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">

    <link href="./contact.css" rel="stylesheet">
</head>

<body>
    <section id="contact_link">
        <article class="col-1_4_contact">
            <span class="fab fas fa-phone"></span>
            <h3 class="middle-content-tittle">Phone</h3>
            <p>(31)983448149</p>
        </article>

        <article class="col-1_4_contact">
            <span class="fab fa-github"></span>
            <h3 class="middle-content-tittle"><a href="https://github.com/marcotulio21mm" target="_blanck">Github</a>
            </h3>
        </article>

        <article class="col-1_4_contact">
            <span class="fab fas fa-envelope-square"></span>
            <h3 class="middle-content-tittle">Email</h3>
            <p>marcotulio21mm@gmail.com</p>
        </article>
    </section>

    <section class="about_me">
        <div class="contact_tittle">
            
        </div>


        <div class="div_description">
            
        </div>
    </section>
    <script type="text/javascript" src="./jquery/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var contador = 0;

            $('.show').on('click', function () {
                if (contador == 0) {
                    $('.img_description').css('overflow', 'visible')
                        .css('display', 'flex')
                        .css('background', 'rgb(161, 161, 161)')
                        .css('position', 'absolute')
                        .css('align-items', 'center')
                        .css('justify-content', 'center')
                        .css('width', '100%');

                    $('img_description p').css('color', 'white')
                        .css('display', 'block');
                    contador = 1;
                }
                else {
                    $('.img_description').css('overflow', 'hidden')
                        .css('display', 'none')
                        .css('position', 'absolute')
                        .css('background', '')
                        .css('align-items', 'center')
                        .css('justify-content', 'center')
                        .css('width', '100%');
                    contador = 0;
                }
            });

        });
    </script>
</body>

</html>
